<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0;
      transition: opacity 5s ease-in-out;
    }
    #content {
      position: absolute;
      z-index: 2;
      color: #726969;
      font-size: 4em;
      opacity: 0;
      transition: opacity 5s ease-in-out;
    }
  </style>
  <title>Fading Image and Text</title>
</head>
<body>
<div id="overlay">
  <img src="http://marcusgohmarcusgoh.com/wp/wp-content/uploads/2017/06/Doraemon-Antarctic-GVP00010.jpg" alt="Background Image" style="width: 100%; height: 100%;">
</div>
<div id="content">0%</div>
<script src="./3.js"></script>
</body>
</html>
